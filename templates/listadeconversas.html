{% extends 'base.html' %}
{% block titulo %}Conversas{% endblock %}
{% block conteudo %}
<h1>Conversas com {{usuario.nick}}</h1>
<hr>
<form action="/crianovaconversa" method="post">
    <input type="hidden" name="dest" value="{{usuario.id}}">
    <input type="text" name="rem" placeholder="seu nome"><br>
    <input type="text" name="primeira" placeholder="primeira mensagem"><br>
    <input type="submit" value="Criar conversa">
</form>
<hr>

<table>
    <tbody>
        {% for conversa in conversas %}
        <tr>
            <td>
                <a href="/conversa/{{conversa.id}}">Conversa iniciada por {{conversa.msgs[0].rem}}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
